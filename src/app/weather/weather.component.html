<div class="weather-container">
  <h1>Pronóstico del tiempo</h1>
  <div class="input-container">
    <input type="text" [(ngModel)]="city" placeholder="Ciudad" class="weather-input">
    <button (click)="getWeather()" class="weather-button">Obtener Pronóstico</button>
  </div>
  <app-weather-info [weatherData]="weatherData" class="weather-info"></app-weather-info>
</div>
